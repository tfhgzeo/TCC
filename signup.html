<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/el-checkbox-master/dist/checkbox.css">
    <script src="https://kit.fontawesome.com/26defb4e11.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/css.gg-master/icons-compressed/icons.css">
    <title>SignUp</title>
</head>

<body>
    <div class="topBar">
        <i class="gg-arrow-left-r"></i>
        <p>Cadastre-se</p>
    </div>

    <div class="formCadastro">
        <form id="form">
            <input type="text" name="nome" id="nome" placeholder="Nome"><i class="far fa-user"></i><br>
            <i class="far fa-envelope"></i><input type="email" name="email" id="email" placeholder="E-mail"><br>
            <i class="fas fa-unlock-alt"></i><input type="password" name="senha" id="senha" placeholder="Crie uma senha">
            <input type="password" name="senhaC" id="senhaC" placeholder="Confirme a Senha">
        </form>
    </div>
    <div class="receberEmailClass">
        <legend>Rebecer Ofertas por email</legend><label class="el-switch el-switch-sm receberEmail">
            <input type="checkbox" name="switch">
            <span class="el-switch-style"></span>
        </label>
    </div>
    <div class="btnCadastro">
        <button id="btnCadastrar">Cadastrar</button>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
