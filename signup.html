<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/el-checkbox-master/dist/checkbox.css">
    <link rel="stylesheet" href="/css.gg-master/icons-compressed/icons.css">
    <title>SignUp</title>
</head>

<body>
    <div class="topBar">
        <span>voltar</span>
        <p>Cadastre-se</p>
    </div>

    <div class="formCadastro">
        <form id="form">
            <input type="text" name="nome" id="nome" placeholder="Nome">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="password" name="senha" id="senha" placeholder="Crie uma senha">
            <input type="password" name="senhaC" id="senhaC" placeholder="Confirme a Senha">
        </form>
    </div>
    <div class="receberEmailClass">
        <legend>Rebecer Ofertas por email</legend><label class="el-switch el-switch-sm receberEmail">
            <input type="checkbox" name="switch">
            <span class="el-switch-style"></span>
        </label>
    </div>
    <div class="btnCadastro">
        <button id="btnCadastrar">Cadastrar</button>
    </div>

</body>

</html>
